<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>パスワード再設定</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 20px; }
        .content { background: #f9f9f9; padding: 20px; border-radius: 5px; }
        .button { display: inline-block; background: #4CAF50; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; margin-top: 20px; }
        .footer { margin-top: 20px; text-align: center; font-size: 12px; color: #777; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>パスワード再設定</h1>
    </div>
    <div class="content">
        <p>{{.Name}}様,</p>
        <p>いつもご利用ありがとうございます。</p>
        <p>べんごしっちアカウントのパスワード再設定リクエストを受け付けました。</p>
        <p>パスワードを再設定するには、以下のボタンをクリックしてください。</p>
        <p style="text-align: center;">
            <a href="{{.ResetURL}}" class="button">パスワードを再設定する</a>
        </p>
        <p><strong>注意点：</strong></p>
        <ul>
            <li>もしこのリクエストに心当たりがない場合は、このメールを安全に無視してください。</li>
            <li>このリンクは1時間で期限切れになります。</li>
        </ul>
        <p>このメールは自動送信されています。 ご不明な点がございましたら、お気軽にお問い合わせください。</p>
        <p>よろしくお願いいたします。</p>
    </div>
    <div class="footer">
        <p>べんごしっちチーム</p>
    </div>
</div>
</body>
</html>
