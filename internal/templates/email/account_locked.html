<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウントがロックされました</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
        h2 {
            color: #0055a5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>アカウントがロックされました</h2>
    </div>
    <div class="content">
        <p>{{.UserDisplayName}} 様</p>
        
        <p>べんごしっちの管理者により、あなたのアカウントがロックされました。</p>
        
        <p>ロック中は、ログインやサービスの利用ができません。<br>
        ご不明な点がございましたら、サポートまでご連絡ください。</p>
        
        <p>ご理解のほど、よろしくお願いいたします。</p>
        
        <p>べんごしっちサポートチーム</p>
    </div>
</body>
</html>
