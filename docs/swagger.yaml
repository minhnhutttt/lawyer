paths:
  /admin/chart-data:
    get:
      description: Returns time-series data for the last 30 days for users, lawyers,
        questions, and chat messages
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/gin.H'
            - properties:
                data:
                  items:
                    items:
                      type: integer
                    type: array
                  type: array
                labels:
                  items:
                    type: string
                  type: array
              type: object
        "401":
          description: Authentication required
          schema:
            $ref: '#/definitions/github_com_kotolino_lawyer_internal_handlers_responses.APIErrorResponse'
        "403":
          description: Admin access required
          schema:
            $ref: '#/definitions/github_com_kotolino_lawyer_internal_handlers_responses.APIErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_kotolino_lawyer_internal_handlers_responses.APIErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get admin chart data
      tags:
      - admin
  /admin/stats:
    get:
      description: Returns aggregate statistics for the admin dashboard including
        total users, lawyers, questions, and chats
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handlers.AdminStatsResponse'
        "401":
          description: Authentication required
          schema:
            $ref: '#/definitions/github_com_kotolino_lawyer_internal_handlers_responses.APIErrorResponse'
        "403":
          description: Admin access required
          schema:
            $ref: '#/definitions/github_com_kotolino_lawyer_internal_handlers_responses.APIErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_kotolino_lawyer_internal_handlers_responses.APIErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get admin dashboard statistics
      tags:
      - admin
  /answers/{id}:
    delete:
      description: Deletes an answer (must be the author)
      parameters:
      - description: Answer ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Answer deleted
          schema:
            $ref: '#/definitions/gin.H'
        "400":
          description: Invalid answer ID
          schema:
            $ref: '#/definitions/github_com_kotolino_lawyer_internal_handlers_responses.APIErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_kotolino_lawyer_internal_handlers_responses.APIErrorResponse'
